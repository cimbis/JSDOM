<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='Content-Language' content='no' />
    <meta name='robots' content='none' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='translucent black' />
    <meta name='application-name' content='If' />
    <meta name='theme-color' content='#e8e0d9' />
    <meta name='msapplication-TileColor' content='#e8e0d9' />

    {%_script_%}
</head>
<body>
<div class='app'>

    <header class='header'>
        <nav class='primary' role='navigation'>
            <div class='desktop container'>
                <ul role='presentation' class='desktop-menu-list'>
                    <li role='presentation' class='desktop-menu-item change-language-holder is-parent'>
                        <button id='desktop-language-trigger'
                                type='button'
                                class='desktop-menu-action change-language'
                                aria-haspopup='true'
                                aria-expanded='false'>Language
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<script>
window.onload = function() {
    console.log("*** WINDOW LOADED ***")
    document
        .querySelectorAll('.change-language')
        .forEach(languageButton => {
            console.log("*** Initializing languageButton: ", languageButton);
            new MenuToggle(languageButton)
        });
};
</script>

</body>
</html>
